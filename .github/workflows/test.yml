name: Test

on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Bun CLI
        run: npm install -g @oven-sh/bun

      - name: Install Dependencies
        run: bun install

      - name: Run Tests
        run: bun test
